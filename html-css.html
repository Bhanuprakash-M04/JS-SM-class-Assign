<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <style>
      .highlight {
        color: orangered;
      }
    </style>
  </head>
  <body>
    <ul class="js-list">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
    <script>
      const listElement = document.querySelectorAll(".js-list li");
      console.log(listElement);
      listElement.forEach((item, index) => {
        if (index % 2 != 0) item.classList.add("highlight");
        console.log(item.innerHTML);
      });
      console.log(listElement.length);
    </script>
  </body>
</html>
